<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discord Pals{% endblock %}</title>
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            margin-bottom: 30px;
        }

        nav .container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav .logo {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        nav a:hover,
        nav a.active {
            color: var(--text);
            background: var(--border);
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: var(--text);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .stat {
            text-align: center;
            padding: 20px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .status-online {
            color: var(--success);
        }

        .status-offline {
            color: var(--danger);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(210, 153, 34, 0.2);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        pre,
        code {
            background: var(--bg);
            border-radius: 6px;
            padding: 2px 6px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        pre {
            padding: 15px;
            overflow-x: auto;
            max-height: 400px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.8;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">ðŸ¤– Discord Pals</a>
            <a href="/" {% if request.path=='/' %}class="active" {% endif %}>Dashboard</a>
            <a href="/memories" {% if request.path=='/memories' %}class="active" {% endif %}>Memories</a>
            <a href="/characters" {% if request.path=='/characters' %}class="active" {% endif %}>Characters</a>
            <a href="/prompts" {% if '/prompts' in request.path %}class="active" {% endif %}>Prompts</a>
            <a href="/settings" {% if request.path=='/settings' %}class="active" {% endif %}>Settings</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
