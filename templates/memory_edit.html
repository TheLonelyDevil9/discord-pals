{% extends "base.html" %}
{% block title %}Edit {{ name }} - Discord Pals{% endblock %}

{% block content %}
<h1 style="margin-bottom: 30px;">
    <a href="/memories" style="color: var(--text-muted); text-decoration: none;">Memories</a> / {{ name }}
</h1>

<div class="card">
    <p style="color: var(--text-muted); font-size: 0.9em; margin-bottom: 15px;">
        Edit the raw JSON. Be careful with the structure!
    </p>
    <form action="/memories/{{ name }}/save" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <textarea name="content" style="width: 100%; height: 500px; font-family: monospace; font-size: 13px; 
            background: var(--bg-tertiary); border: 1px solid var(--border); color: var(--text); 
            padding: 15px; border-radius: 4px; resize: vertical;">{{ content }}</textarea>

        <div style="margin-top: 15px; display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/memories" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
